<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table, tr, td{
            border: 1px solid;
            border-collapse: collapse;
        }

        td{
            padding: 10px;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Samsung Galaxy 22 Ultra</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>iphone 16 Pro</td>
                <td>$1600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="text-align: center;" colspan="2">Total</td>
                <td>$3600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
