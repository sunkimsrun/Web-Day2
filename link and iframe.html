<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Iframe</title>
    <style>
        #ifra{
            justify-content: center;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div>
    <h1>HTML Link</h1>
        <div>
            <a href="http://www.google.com" target="_self">Link 1</a>
        </div>
        <div>
            <a href="http://www.google.com" target="_blank">Link 2</a>
        </div>
    </div>

    <hr>
    <h1>Youtube Video</h1>
    <div class="ifra">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7sO92NDMY40?si=ygcTmpmlmTs1Jc-V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
