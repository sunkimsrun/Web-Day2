<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>

    <h1>Ordered list</h1>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ol>
</body>
</html>
